<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Volume dan Luas Permukaan Bola</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <h2>Kalkulator Bola</h2>

      <div class="mb-4">
        <label for="radius" class="block mb-2">Masukkan Jari-jari Bola (r):</label>
        <input type="number" id="radius" class="w-full p-2 border border-gray-300 rounded" placeholder="Masukkan panjang jari-jari" min="0.1" step="0.1" oninput="updateVisualization()" />
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block mb-2">Volume Bola:</label>
          <input type="text" id="volume" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly />
        </div>
        <div>
          <label class="block mb-2">Luas Permukaan:</label>
          <input type="text" id="luas" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly />
        </div>
      </div>

      <button onclick="calculate()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded transition duration-300">Hitung</button>

      <!-- Kontainer untuk visualisasi bola -->
      <div class="visualization mt-4">
        <div class="ball" id="ball">
          <div class="radius-line" id="radius-line"></div>
        </div>
        <div id="radius-label" class="radius-label">r = 0</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
